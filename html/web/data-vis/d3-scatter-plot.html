<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Scatter Plot</title>
	<meta name="author" content="Michael McAssey" />
	<script src="https://d3js.org/d3.v6.min.js"></script>
	<link rel="stylesheet" href="css/index.css">
	<script src="js/index.js"></script>
  </head>

  <body>
    <div id="chart">
		<h1 id="title">Doping in Cycling</h1>
		<h2 id="description">35 fastest times and whether they were caught doping</h2>
		<div id="legend">
		  <div class="legend-entry">
			<div class="legend-square doping"></div>
			<span>Doping</span>
		  </div>
		  <div class="legend-entry">
			<div class="legend-square"></div>
			<span>Not doping</span>
		  </div>
		</div>
		<div id="tooltip"></div>
	  </div>
  </body>
</html>
