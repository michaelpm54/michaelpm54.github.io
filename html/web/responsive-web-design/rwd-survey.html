<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8" />

    <title>Survey on fruit</title>
    <meta name="author" content="Michael McAssey" />

    <link rel="stylesheet" href="index.css" />
</head>

<body>
    <main>
        <h1 id="title">Fruit!</h1>
        <p id="description">Tell us your thoughts on fruit.</p>
        <br /><br />
        <form id="survey-form">
            <label id="name-label" for="name">Name </label>
            <input type="text" id="name" placeholder="Your name here" required />
            <br />
            <label id="email-label" for="email">Email </label>
            <input type="email" id="email" placeholder="Your email here" required />
            <br />
            <label id="number-label" for="name">How much fruit do you eat in a day?</label
        >
        <input
          type="number"
          id="number"
          min="0"
          max="10"
          placeholder="Number of fruit"
          required
        />
        <br />
        <label for="dropdown">Favourite fruit</label>
            <select id="dropdown">
          <option>Apple</option>
          <option>Banana</option>
          <option>Watermelon</option>
          <option>Kiwi</option>
          <option>Tomato</option>
          <option>Strawberry</option>
        </select>
            <br /> Most recently eaten fruit<br />
            <label for="rad-a">Apple</label>
            <input id="rad-a" type="radio" name="radio-group" value="rad-a" />
            <label for="rad-b">Banana</label>
            <input id="rad-b" type="radio" name="radio-group" value="rad-b" />
            <label for="rad-c">Strawberry</label>
            <input id="rad-c" type="radio" name="radio-group" value="rad-c" />
            <br /> Check all that you've eaten within the past week<br />
            <label for="cb-a">Grapes</label>
            <input id="cb-a" type="checkbox" value="cb-a" />
            <label for="cb-b">Watermelon</label>
            <input id="cb-a" type="checkbox" value="cb-b" />
            <label for="cb-c">Orange</label>
            <input id="cb-a" type="checkbox" value="cb-c" />
            <br />
            <textarea placeholder="Additional comments" maxwidth="600px"></textarea>
            <br />
            <input id="submit" type="submit" />
        </form>
    </main>
</body>

</html>
